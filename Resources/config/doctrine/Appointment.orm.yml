Enhavo\Bundle\CalendarBundle\Entity\Appointment:
    type: entity
    table: calendar_appointment
    fields:
        teaser:
            type: string
            length: 255
            nullable: true
        dateFrom:
            type: datetime
            nullable: true
        dateTo:
            type: datetime
            nullable: true
        externalId:
            type: text
            nullable: true
        locationLongitude:
            type: text
            nullable: true
        locationLatitude:
            type: text
            nullable: true
        locationName:
            type: text
            nullable: true
        locationCity:
            type: text
            nullable: true
        locationCountry:
            type: text
            nullable: true
        locationStreet:
            type: text
            nullable: true
        locationZip:
            type: text
            nullable: true
        repeatRule:
            type: text
            nullable: true
        importerName:
            type: text
            nullable: true
    oneToOne:
        grid:
            cascade: ['persist', 'refresh', 'remove']
            targetEntity: Enhavo\Bundle\GridBundle\Model\GridInterface

        picture:
            cascade: ['persist', 'refresh', 'remove']
            targetEntity: Enhavo\Bundle\MediaBundle\Model\FileInterface
            orphanRemoval: true

    lifecycleCallbacks: {  }
